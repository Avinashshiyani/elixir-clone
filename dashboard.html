<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="./components/images/LOGO Shape.png">
    <link rel="stylesheet" href="./components/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- dashboard started -->
    <div class="flex">
        <!-- first section-->
        <div class="flex w-1/4 border-2">
            <!-- logo -->
            <div class="flex items-center p-5">
                <span><img src="./components/images/LOGO Shape.png" class="h-6 sm:h-10 md:h-12"></span>
                <span class="text-sm sm:text-2xl font-bold">Elixer . DS</span>
            </div>

        </div>
        <!-- second section -->
        <div class="w-3/4">
            
            <div class="h-20 p-5 flex justify-between items-center text-sm md:text-lg bg-red-100">
                <span>Dashboard</span>

                <div class="flex space-x-1 items-center">

                        <div class="flex rounded-2xl p-2 border-2">
                            <img src="./components/images/filters.png" class="">
                            <span class="pl-2">Filters</span>
                        </div>

                        <div class="flex rounded-2xl border-2 p-2 chart__color">
                            <img src="./components/images/upgradeaccount.png">
                            <span class="text-sm md:text-lg pl-2">Upgrade account</span>
                        </div>

                </div>

            </div>

        </div>

    </div>

</html>
