<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./components/images/LOGO Shape.png">
    <title>Elixir-Clone</title>
    <link rel="stylesheet" href="./components/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- starting main/primary div -->
    <div class="flex main__div p-3">
            <!-- login  main div -->

        <div class="w-2/5  justify-between space-y-24 ">

            <!-- image and info div -->
                <div class="flex items-center m-5">
                    <img src="./components/images/LOGO Shape.png" alt="images">
                    <span class="text-2xl font-bold">Elixer . DS</span>
                </div>
    
                <!-- sign up form div -->
                <div class="grid justify-center">

                    <div class="grid justify-center w-100 items-center">

                        <span class="font-bold text-2xl">Login To platform</span>
                        <span class=" text-md pl-10 mt-6">Email Address *</span>

                        <!-- icons in placeholder -->
                        <input type="text" placeholder="name@domain.com" class="main__email h-12 rounded-md border-2">

                        <span class=" text-md pl-10 mt-6">Password *</span>
                        <input type="text" placeholder="Strong Password" class="main__pass h-12 rounded-md border-2">

                        <a href="#" class="text-center py-4 text-slate-400">
                            <span>Forgot Password ?</span>
                        </a>
                        
                        <div class="h-12 w-96 rounded-2xl flex justify-center items-center main__button text-white"">
                            <a href="#">Login</a>
                        </div>

                        <span class="text-center py-4 text-slate-400">Or connect With social Account</span>

                            <div class="flex space-x-2 text-center">

                                <div class="rounded-2xl h-12 border-2 cursor-pointer w-1/2 flex justify-center items-center bg-white">
                                    <img src="./components/images/Union.png" class="px-2"/>Google
                                </div>

                                <div class="rounded-2xl h-12 border-2 cursor-pointer w-1/2 flex justify-center items-center bg-white">
                                    <img src="./components/images/Union2.png"class="px-2"/>Facebook
                                </div>

                            </div>

                    </div>

                </div>
    
                <!-- dont forget to sign form -->
                <div class="flex justify-center">

                    <span>Dont have an account</span>

                    <a href="#">
                        <span class="ml-1 main__signup"> Sign up</span>
                    </a>

                </div>

        </div>

        <!-- chart main div -->
        <!-- 2nd section -->
        <div class="chart__div w-3/5 justify-between">
            
            <!-- chart__div navbar -->
            <div class="m-16">
                <img src="./components/images/Group 1.png" alt="">
            </div>

            <!-- graph div -->
            <div class="flex  border-2 mx-12">

                <div class="border-4 bg-red-100 w-80">

                    <div class="flex justify-between ">
                        <span>Active Revenue</span>
                        <img src="./components/images/more-horizontal.png" alt="">
                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
