<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./components/images/LOGO Shape.png">
    <title>Elixir-Clone</title>
    <link rel="stylesheet" href="./components/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- starting main/primary div -->
    <div class="flex main__div p-3">
            <!-- login  main div -->

        <div class="w-2/5 bg-slate-500 justify-between space-y-24 ">

            <!-- image and info div -->
                <div class="flex items-center m-5">
                    <img src="./components/images/LOGO Shape.png" alt="images">
                    <span class="text-2xl font-bold">Elixer . DS</span>
                </div>
    
                <!-- sign up form div -->
                <div class="bg-red-100 grid justify-center">

                    <div class="grid justify-center w-100 items-center bg-red-300">

                        <span class="font-bold text-2xl">Login To platform</span>
                        <span class=" text-md pl-10 mt-6">Email Address *</span>

                        <input type="text" placeholder="name@domain.com" class="main__email h-12 rounded-md">
                        <span class=" text-md pl-10 mt-6">Password *</span>

                        <input type="text" placeholder="Strong Password" class="h-12 rounded-md">
                        <span class="text-center py-4">Forgot Password ?</span>
                        
                        <div class="h-12 w-96 rounded-2xl flex justify-center items-center main__button text-white"">
                            <a href="#">Login</a>
                        </div>

                        <span class="text-center py-4">Or connect With social Account</span>

                        <div class="flex space-x-2 text-center">

                            <div class="rounded-2xl h-12 border-2 w-1/2 flex justify-center items-center bg-white">
                                <img src="./components/images/Union.png" class="px-2"/>Google
                            </div>

                            <div class="rounded-2xl h-12 border-2 w-1/2 flex justify-center items-center bg-white">
                                <img src="./components/images/Union2.png"class="px-2"/>Facebook
                            </div>

                        </div>

                    </div>

                </div>
    
                <!-- dont forget to sign form -->
                <div>
                    <span>Dont forget to sign ip the form</span>
                </div>

        </div>

        <!-- chart main div -->
        <div class="bg-green-300 w-3/5">
            hello world !
        </div>

    </div>
</body>
</html>
